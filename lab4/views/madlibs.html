<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Lab4: Madlibs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Always give your HTML file an appropriate title -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="/css/madlibs.css">
</head>
<body>
    <div class='container-madlib'>
    <div id="skip"><a href="#main">Jump to main content</a></div>
    <form action="/login" method="GET">
        <input type="submit" value="Logout" class="logout"/>
    </form>
    <main id="app" :class="appClasses">
        <h1>Madlib Game</h1>
        <button @click="useRandomMadlib" class="btn btn-secondary mx-2 submitbutton" type="reset">Reset</button>
        <!--<game-component :madlib="madlib"></game-component>-->
        <separate-inputs :madlib="madlib" role="main" id="main"></separate-inputs>
    </main>
    <form action="/results" method="GET">
        <!-- <input type="submit" value="results" /> -->
        <div style="text-align: center;">
        <input type="submit" value="Results" class="submitbutton"/>
        </div>
    </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="/js/madlibs.js" type="module"></script>
</body>
</html>
